<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Go Interest by State in Malaysia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #vis {
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Relative Pokémon Go Interest, Malaysian States (21–28 Sep 2025)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 400,
      "projection": {"type": "mercator"},
      "layer": [
        // Malaysia states
        {
          "data": {
            "url": "malaysia.json",
            "format": {"type": "topojson", "feature": "my"}
          },
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {"url": "geoMap.csv"},
                "key": "Region",
                "fields": ["Interest"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "#333", "strokeWidth": 0.5},
          "encoding": {
            "color": {
              "field": "Interest",
              "type": "quantitative",
              "scale": {"scheme": "blues"},
              "title": "Relative Interest Score"
            },
            "tooltip": [
              {"field": "properties.name", "title": "State: "},
              {"field": "Interest", "title": "Relative Interest Score: "}
            ]
          }
        },
        // Graticule lines
        {
          "data": {
            "url": "malaysia.json",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_1"}
          },
          "mark": {"type": "geoshape", "stroke": "#cccccc", "strokeWidth": 0.5}
        }
      ]
    };

    vegaEmbed('#vis', spec).then(console.log).catch(console.warn);
  </script>
</body>
</html>
